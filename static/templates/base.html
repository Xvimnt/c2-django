{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3860/3860232.png">

    <title>Web Editor</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand mx-2">OLC2</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="javascript:void(0)">Home</a>
            <a class="nav-link" href="javascript:void(0)">Features</a>
            <a class="nav-link" href="javascript:void(0)">Contact</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p><a href="https://xvimnt.github.io/">Javier Monterroso</a> 2021 &copy;</p>
        </div>
      </footer>
    </div>

  </body>
</html>
